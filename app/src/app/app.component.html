<h1>Sat Chat Mobile</h1>
<hr>
<!-- signal -->
<p>Signal: {{ signal | async }} </p>
<!-- messages -->
<ul>
  <li *ngFor="let m of messages|async">{{ m.text }}</li>
</ul>
<hr>
<form method="POST">
  <input type="text" name="text" [(ngModel)]="text" />
  <input type="button" name="send" value="Send" (click)="send()"/>
</form>
