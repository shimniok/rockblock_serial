  rockblock-daemon:
    hostname: rbd
    container_name: rbd
    depends_on:
      - rabbitmq
    build: ./rbdaemon
    networks:
      - rbd_mynet
    environment:
      AMQP_HOST: rabbitmq
      INBOX: inbox
      OUTBOX: outbox
    restart: always
