version: "3.3"

networks:
  rbd_mynet:
    driver: bridge

services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      rbd_mynet:
        aliases:
          - rabbitmq
    restart: always
    volumes:
      - ./rabbitmq/config/:/etc/rabbitmq/:rw

  # rabbit-producer:
